

{% block content %}
<!DOCTYPE html>
<html>
 <head>
 <title>login</title>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='webpage.css') }}" rel=stylesheet>
 </head>
<body>
    <!-- navigation-->
    <div class="topnav">
        <a href="{{url_for('main.index') }}">Home</a>
        <a href="{{url_for('main.content') }}">content</a>
        <a class="active" href="{{url_for('auth.login') }}">login</a>
        <a href="{{url_for('auth.logout') }}">logout</a>
        <a href="{{url_for('auth.signup') }}">signup</a>
      </div>
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
        <img src="{{ url_for('static', filename='image3.gif') }}" alt="gif">
    </div>
</div>
</body>
</html> 
{% endblock %}
